<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Beatles Multiple Choice</title>

    <res link="stylesheet" type="text/css" href="assets/css/refresh.css"></res>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <res link="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <header class="topBar">

        <div id="headBody" class="heAd1">
            <h1>"Do You Know The Fab Four?"</h1>
            <br>
            <h2>*A Beatles Trivia Multiple-Choice Game*</h2>
        </div>

    </header>


    <main id="game" class="questionBody">

        <h2 class="heAd1"></h2>

        <button id="">Start Game</button>

        <h2 class="heAd1"> You have: 
            <span id_ "timeKeeper"></span> left.
        </h2>

        <h1><span id="question"></span></h1>

        <ul id="question" class="qCat">

            <li id="chcA" class="c1">
                <p>A. </p> +
                <span id="ans1"></span>
                <button id="answer1" class=""></button>
            </li>

            <li id="chcB" class="c1">
                <p>B. </p> +
                <span id="ans2"></span>
                <button id="answer2" class=""></button>
            </li>

            <li id="chcC" class="c1">
                <p>C. </p> +
                <span id="ans3"></span>
                <button id="answer3" class=""></button>
            </li>

            <li id="chcD" class="c1">
                <p>D. </p> +
                <span id="ans4"></span>
                <button id="answer4" class=""></button>
            </li>

        </ul>

    </main>


    <sidebar id="category" class=>

        <h2 class="heAd1"></h2>

        <ul>
            <li id="john">
                <button class="">
                    <img src="assets/images/jlennon.png" alt="Lennon" width="150px" />John Lennon </button>
            </li>
            <li id="paul">
                <button class="">
                    <img src="assets/images/pmcartney.png" alt="McCartney" width="150px" />Paul McCartney </button>
            </li>
            <li id="george">
                <button class="">
                    <img src="assets/images/gharrison.png" alt="Harrison" width="150px" />George Harrison </button>
            </li>
            <li id="ringo">
                <button class="">
                    <img src="assets/images/rstarr.png" alt="Starkey" width="150px" />Ringo Starr </button>
            </li>
        </ul>

    </sidebar>

    <div id="scoreCount" class="">
        <ul>
            <li><p id="correctCount" class="score"> /10</p></li>
            <li><p id="winCount" class="score"></p></li>
            <li><p id="lossCount" class="score"></p></li>
            <li><p id="percentCount" class="score"></p></li>
        </ul>

    </div>


    <footer id="" class=""></footer>


    <script src="assets/javascript/game.js"></script>


</body>

</html>
