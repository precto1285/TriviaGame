<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Beatles Multiple Choice</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/refresh.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header class="topBar">

        <div id="headBody" class="heAd1">
            <h1>"Do You Know The Fab Four?"</h1>
            <br>
            <h2>*A Beatles Trivia Multiple-Choice Game*</h2>
        </div>

    </header>

    <sidebar id="category">


        <h2 id="chooseHeader" class="heAd1">Choose any of the boys for your category:</h2>

        <ul id="choices">
            <li>
                <button id="john" class="catg">
                    <img class="photo" src="assets/images/john.png" alt="Lennon" width="65px" height="95px" />
                    <p class="name">John Lennon</p>
                </button>
            </li>
            
            <li>
                <button id="paul" class="catg">
                    <img class="photo" src="assets/images/paul.png" alt="McCartney" width="65px" height="95px" />
                    <p class="name">Paul McCartney</p>
                </button>
            </li>
            
            <li>
                <button id="george" class="catg">
                    <img class="photo" src="assets/images/george.png" alt="Harrison" width="65px" height="95px" />
                    <p class="name">George Harrison</p>
                </button>
            </li>
            
            <li>
                <button id="ringo" class="catg">
                    <img class="photo" src="assets/images/ringo.png" alt="Starkey" width="65px" height="95px" />
                    <p class="name">Ringo Starr</p>
                </button>
            </li>
        </ul>

    </sidebar>

    <div id="scoreCount" class="">
            <ul>
                <li>
                    <p id="correctCount" class="score">Best out of: </p>
                    <span id="bestOutOf"></span> /10</li>
                <li>
                    <p id="winCount" class="score">Wins: </p>
                    <span id="wins"></span>
                </li>
                <li>
                    <p id="lossCount" class="score">Loss: </p>
                    <span id="loss"></span>
                </li>
                <li>
                    <p id="percentCount" class="score">win Ratio: </p>
                    <span id="percent"></span>
                </li>
            </ul>
    
    </div>

    <main class="questionBody">

        <h2 class="heAd1"> You have:
            <span id="timeKeeper"></span> left.
        </h2>

        <h1 class="heAd1">Question:
            <span id="questionChoice"></span>
        </h1>

        <ul id="question" class="qCat">

            <li id="chcA" class="c1">

                <span id="ans1"></span>
                <button id="answer1" class="btn">A</button>
            </li>

            <li id="chcB" class="c1">
                <span id="ans2"></span>
                <button id="answer2" class="btn">B</button>
            </li>

            <li id="chcC" class="c1">
                <span id="ans3"></span>
                <button id="answer3" class="btn">C</button>
            </li>

            <li id="chcD" class="c1">
                <span id="ans4"></span>
                <button id="answer4" class="btn">D</button>
            </li>

        </ul>

        <button id="newGame" class="btn">New Round</button><button id="reset" class="btn">Reset Game</button>
    
    </main>
    







    <footer>
        <p id="cpyrt">Copyright 2018 &copy; Philippe Recto</p>
    </footer>


    <script src="assets/javascript/game.js", "jquery-3.3.1.min.js"></script>


</body>

</html>
