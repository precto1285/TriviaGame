<!DOCTYPE html>

<html lang="en">

<head>

    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/refresh.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <script type="text/javascript" src="assets/javascript/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
        <div class="startingDiv col-lg-12">
        <button onclick="startGame()" id="startButton">Start</button>
    </div>

    <div class="questionsDiv col-lg-12">
        <p id="time"></p>
        <p id="question"></p>
        <div id="answers"></div>
    </div>

    <div class="correctAnswer col-lg-12">
        <p id="message"></p>
        <div id="correctAnswer"></div>
        
    </div>

    <div class="summary col-lg-12">
        <h3 id="summaryMessage">How did you do?</h3>
        <h3 id="summary"></h3>
        <p id="correctAnswers"></p>
        <p id="incorrectAnswers"></p>
        <p id="unanswered"></p>
    </div>

</body>

</html>
